<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <meta name="author" content="Nicholas Bowley" />
    <meta
      name="description"
      content="A tool for survey line planning and survey duration estimation."
    />
    <meta
      name="keywords"
      content="survey, line, plan, duration, CAD, GIS, lineplan, line-plan, planning, hydrographic, aerial"
    />
    <title>Line Planner</title>
    <!--Bootstrap 4.5.2-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--JQuery 3.5.1 CDN-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--Mapbox GL 1.12.0-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="assets/js/mapboxCustom.js"></script>
    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/mapboxOverride.css" />
    
    <!--Font Awesome 5.14-->
    <script
      src="https://kit.fontawesome.com/edea6a1559.js"
      crossorigin="anonymous"
    ></script>
    <!--Custom Scripts-->
    <script
      type="text/javascript"
      src="assets/js/interfaceCollapse.js"
    ></script>
  </head>

  <body>
    <section id="workspace" class="container-fluid no-padding">
      <div id="mapSpace" class="row no-gutters">
        <div id="map" class="col">
          <!--Header bar with logo and toolbar-->
          <header class="row no-gutters">
            <div id="logo" class="col-2">
              <img
                src="assets/images/linePlannerLogoRev00.png"
                alt="Line Planner logo"
              />
            </div>
            <div id="toolbar" class="col-6 offset-4 bgGlassSmoke"></div>
          </header>
          <div class="row no-gutters">
            <!--Left Interface Panel-->
            <div id="leftInterface" class="col-11 col-md-6 col-lg-3 mr-auto no-padding">
              <div class="row no-gutters">
                <!--Left Interfaces-->
                <div
                  id="boundaryInterface"
                  class="col-11 interfaceSizing bgGlassBlue onTop"
                ></div>
                <div
                  id="linesInterface"
                  class="col-11 interfaceSizing bgGlassGreen onTop"
                ></div>
                <!--Left Interface Headers-->
                <div id="leftInterfaceHeads" class="col-1 interfaceSizing">
                  <div
                    id="boundaryHead"
                    class="col bgGlassBlue no-padding onTop"
                  >
                    <h3>Boundary</h3>
                  </div>
                  <div id="linesHead" class="col bgGlassGreen no-padding onTop">
                    <h3>Lines</h3>
                  </div>
                </div>
              </div>
            </div>
            <!--Right Interface Panel-->
            <div
              id="rightInterface"
              class="col-11 col-md-6 col-lg-3 ml-auto no-padding"
            >
              <div class="row no-gutters">
                <!--Right Interface Headers-->
                <div id="rightInterfaceHeads" class="col-1 ml-auto interfaceSizing">
                  <div id="statsHead" class="col bgGlassSmoke no-padding onTop">
                    <h3>Statistics</h3>
                  </div>
                </div>
                <!--Right Interfaces-->
                <div
                  id="statsInterface"
                  class="col-11 interfaceSizing bgGlassSmoke onTop"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="container-fluid bgDarkGrey lightText">
      <div class="row no-gutters">
        <div id="copyright" class="col-3">
          <p class="no-margin">Copyright Placeholder</p>
        </div>
        <div id="position" class="col-6"></div>
        <div id="version" class="col-3 rightAlign">
          <p class="no-margin">Version Placeholder</p>
        </div>
      </div>
    </footer>
    <!--Bootstrap 4.5.2 JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
